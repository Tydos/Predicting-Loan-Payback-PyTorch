version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: mlflow-postgres
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflowpass
      POSTGRES_DB: mlflowdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  mlflow:
    image: python:3.11-slim
    container_name: mlflow
    working_dir: /app
    volumes:
      - ./mlruns:/app/mlruns
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://mlflow:mlflowpass@postgres:5432/mlflowdb
      ARTIFACT_ROOT: /app/mlruns
    ports:
      - "5000:5000"
    command: >
      bash -c "pip install --no-cache-dir mlflow psycopg2-binary &&
               mlflow server \
               --backend-store-uri $MLFLOW_BACKEND_STORE_URI \
               --default-artifact-root $ARTIFACT_ROOT \
               --host 0.0.0.0 \
               --port 5000"

volumes:
  postgres-data:
